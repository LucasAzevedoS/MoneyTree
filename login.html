<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/moneytree.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/login.css">
    <title>Document</title>
</head>

<body>
    <div class="container text-center mt-5 mb-3">
        <a href="index.html"><img src="img/moneytree.png" alt="" style="width: 100px" height="100px"></a>
    </div>
    <div class="container text-center mt-1 mb-4">
        <h2>Log<span class="cor-span">IN</span></h2>
    </div>

    <div class="container">
        <div class="mb-4 col form-floating">
            <input type="email" class="form-control border-color" id="floatingInput" aria-describedby="emailHelp"
                placeholder="Email">
            <label for="floatingInput" class="form-label">Email</label>
        </div>

        <div class="form-floating mb-3 mt-3">
            <input type="password" class="form-control border-color" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">Password</label>
        </div>

        <div class="container text-center mt-3 ">
            <h5>Fazer logi<span class="cor-span">IN</span> com</h5>
            <button id="" style="border: none;"><img src="img/icons8-google.svg" alt=""></button>
        </div>

        <div class="col-12 text-center mt-4">
            <button type="submit" class="btn btn-outline-success btn-lg color-button">Sign in</button>
        </div>

    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
        </script>
</body>

</html>
